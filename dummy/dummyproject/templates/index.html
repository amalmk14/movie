{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in movie %}
        <div class="col-md-3">
            <div class="card" style="padding:10px">
                <img class="card-img-top" src="{{i.img.url}}" width="100" height="250"  alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p class="card-text">{{i.year}}</p>
                    <a href="{% url 'dummyapp:detail' i.id %}" class="btn btn-primary">Get Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
