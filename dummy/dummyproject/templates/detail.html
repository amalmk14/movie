{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="400" height="400"><br>
        </div>
        <div class="col-md-6">
            <h4 class="text-primary">{{movie.name}}</h4>
            <h6>{{movie.desc}}</h6>
            <h6 class="text-muted">{{movie.year}}</h6>
            <a class="btn btn-warning" href="{% url 'dummyapp:update' movie.id %}">Update</a>
            <a class="btn btn-danger" href="{% url 'dummyapp:delete' movie.id %}">Delete</a>
        </div>
    </div>
</div>






{% endblock %}
